{% extends "dashboard.html" %}

{% block nav %}
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('views.dashboard') }}">Home</a>
    </li>
  </ul>
  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('auth.profile') }}"><i class="fa-solid fa-user me-1"></i>Settings</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fa-sharp fa-solid fa-right-from-bracket me-1"></i>Logout</a>
    </li>
  </ul>
{% endblock %}


{% block content %}
  <div class="container mt-5 bg-night p-3 rounded">
    <h1 class="text-center">Activity Log</h1>
    <table class="table bg-night">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Fullname</th>
          <th>Time Log</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
        {% for logs in log %}
          <tr>
            <td>{{ logs.user_id }}</td>
            <td>{{ logs.name}}</td>
            <td>{{ logs.logtime }}</td>
            <td>{{ logs.activity }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
