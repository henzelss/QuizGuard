<!-- base dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/874ad22535.js" crossorigin="anonymous"></script>
    {% block title %}{% endblock %}

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('views.dashboard')}}"><i class="fa-brands fa-react m-2"></i>Quiz Guard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- all the link are here for differnt types of users -->
                {% block nav %}{% endblock %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}


    

    
    
    <script src="../static/bootstrap.js"></script>
    <script src="../static/main.js"></script>
</body>
</html>
