<!-- base dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/874ad22535.js" crossorigin="anonymous"></script>
   

    {% block title %}{% endblock %}

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-warning px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('views.dashboard')}}"><i class="fa-brands fa-react m-2"></i>Quiz Guard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- all the link are here for differnt types of users -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('views.dashboard') }}">Home</a>
                    </li>
                    {% if current_user.usertype == 'user'%}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activity</a> 
                    </li>
                    {% endif %}
                  </ul>
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('auth.profile')}}"><i class="fa-solid fa-user me-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fa-sharp fa-solid fa-right-from-bracket me-1"></i>Logout</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}


    

    
    
    <script src="../static/bootstrap.js"></script>
    <script src="../static/main.js"></script>
</body>
</html>
